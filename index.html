<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- linking the HTML sheet with the google fonts used -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:700&display=swap" rel="stylesheet">
    
    <!-- linking the page to the font awesome kit -->
    <script src="https://kit.fontawesome.com/5356eff725.js" crossorigin="anonymous"></script>
    <!-- linking the HTML to the css styles sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<!-- wrapper class on the body -->
<body class="wrapper">
    <!-- header of the page -->
    <header>
        <!-- form used to input to do items -->
        <form action="">
            <h1>To do list</h1>
            <label for="Weekday">Please choose a weekday</label>
            <!-- dropdown menu -->
            <select name="Weekday" id="Weekday">
                <option disabled selected>Weekday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday </option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <label for="toDoItem">Please enter a to do item</label>
            <input type="text" placeholder="Please input to do item" id="toDoItem" autocomplete="off">
            
            <input type="submit" value="add to list!">
        </form>
    </header>

    <main>
        <!-- table heading -->
        <h2>weekly to do list</h2>
        <!-- to do table -->
        <table id="myTable">
            <tr>
                <td class="tableWeekday">Monday</td>
                <td class="weekdayItem">
                    <ul id="monday">
                        <!-- Monday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Tuesday</td>
                <td class="weekdayItem">
                    <ul id="tuesday">
                        <!-- Tuesday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Wednesday</td>
                <td class="weekdayItem">
                    <ul id="wednesday">
                        <!-- Wednesday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Thursday</td>
                <td class="weekdayItem">
                    <ul id="thursday">
                        <!-- Thursday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Friday</td>
                <td class="weekdayItem">
                    <ul id="friday">
                        <!-- Friday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Saturday</td>
                <td class="weekdayItem">
                    <ul id="saturday">
                        <!-- Saturday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="tableWeekday">Sunday</td>
                <td class="weekdayItem">
                    <ul id="sunday">
                        <!-- Sunday to do tasks will be dynamically added here -->
                    </ul>
                </td>
            </tr>
        </table>
    </main>



    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
